<button *ngIf="visita == 0" (click)="cambiaVista(1)">Inserimento</button>
<div *ngIf="visita == 1">
  <div>
    <label for="autore">Autore:</label>
    <input type="text" id="autore" /><br />
    <label for="titolo">Titolo:</label>
    <input type="text" id="titolo" /><br />
    <label for="posizione">Posizione:</label>
    <input type="text" id="posizione" /><br />
  </div>
  <button (click)="inserisciDati()">inserisci</button> <br />
  <button (click)="cambiaVista(0)">esci</button>
</div>
