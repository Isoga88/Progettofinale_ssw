<div *ngIf="visita == 3">
  <div>
    <h1>Descrizione del documento</h1>
    <div>{{ posizione }}</div>
    <div>Autore: {{ autore }}</div>
    <div>Titolo: {{ titolo }}</div>
  </div>
  <app-prestito
    ><app-prestito>
      <app-eliminazione
        [libroScelto]="libroScelto"
        [mioArchivio]="mioArchivio"
      ></app-eliminazione>
      <button (click)="cambiaVista(2)">Esci</button>
    </app-prestito></app-prestito
  >
</div>
