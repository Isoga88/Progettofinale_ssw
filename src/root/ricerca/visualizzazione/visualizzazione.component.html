<div *ngIf="visita == 3">
  <div>
    <h1>Descrizione del documento</h1>
    <div>{{ posizione }}</div>
    <div>Autore: {{ autore }}</div>
    <div>Titolo: {{ titolo }}</div>
  </div>
  <div>
    <h2>Prestito</h2>
    <label for="prestito">Nominativo:</label>
    <input type="text" id="prestito" />
  </div>
  <button (click)="rimuoviLibro()">Rimozione</button> <br />
  <button (click)="cambiaVista(2)">Esci</button>
</div>
