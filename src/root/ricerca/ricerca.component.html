<div *ngIf="visita == 0">
  <button (click)="cambiaVista(2)">Ricerca</button> <br />
</div>
<div *ngIf="visita == 2">
  <h1>Ricerca per titolo e autore</h1>
  <input type="text" id="cerca" (input)="cercaLibro()" /><br />
  <div>{{ occorrenze }} corrispondenze</div>
  <button (click)="cambiaVista(0)">Esci</button> <br />
</div>
<app-visualizzazione
  [visita]="visita"
  [libroScelto]="libroScelto"
></app-visualizzazione>
